<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits_Fruits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Do+Hyeon&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgb(156, 236, 80);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;

    }

    canvas {
      background-image: url(./source/bg.png);
      background-size: cover;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="1240" height="960"></canvas>
  <audio src="./source/get.mp3" id="get"></audio>
  <audio src="./source/bgm.mp3" autoplay loop id="bgm"></audio>
  <script>
    // 캔버스 객체
    var threadSpeed = 16, canvas, ctx, canvasBuffer, bufferCtx;

    // 고양이
    var cat;
    var sx, sy, sw = 100, sh = 138;

    // 배경이미지
    var background;

    // 과일
    var fruits = new Array();
    var fruitsName = ['orange', 'peach', 'watermelon', 'pear', 'cherry']
    var fruitsSize = 54;

    // 게임의 상태
    var STATE_START = false;
    var STATE_GAMEOVER = false;

    // 키 상태 (게임시작 : enter, 게임다시 시작 : space, 방향키(4개))
    var keyPressed = [];

    // 타이머
    var loopInstance;

    // 점수
    var score = 0;

    window.addEventListener('load', initialize, false);
    window.addEventListener('keydown', getKeyDown, false);
    window.addEventListener('keyup', getKeyUp, false);

    function initialize() {
      canvas = document.getElementById('canvas');
      if (canvas == null || canvas.getContext == null) return;

      ctx = canvas.getContext('2d');
      canvasBuffer = document.createElement('canvas');
      canvasBuffer.width = canvas.width;
      canvasBuffer.height = canvas.height;
      bufferCtx = canvasBuffer.getContext('2d');

      // 게임 시작 메시지
      startMessage();

      // 이미지 설정
      setImage();

      loopInstance = setInterval(update, threadSpeed);

    }

    function setImage() {
      cat = new Image();
      cat.src = "./source/cat.png";
      background = new Image();
      background.src = "./source/bg.png";
    }


    function drawText(font, color, align, text, x, y) {
      ctx.font = font;
      ctx.fillStyle = color;
      ctx.textAlign = align;
      ctx.fillText(text, canvas.width / 2 + x, canvas.height / 2 + y);
    }

    function startMessage() {
      drawText("bold 100px Bagel Fat One", "#313B95", "center", "FruitsFruits", 20, -50);
      drawText("bold 60px Do Hyeon", "#000000", "center", "Enter To Start", 0, 40);
    }

    function startGame() {
      STATE_START = true;
      // 캐릭터 초기 위치
      sx = canvas.width / 2 - 95;
      sy = canvas.height / 2 + 160;

      createFruits();

      // 배경음악 재생
      var bgm = document.getElementById('bgm');
      bgm.play();
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // 화면을 지웁니다.
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height); // 배경을 그립니다.
      ctx.drawImage(cat, sx, sy, sw, sh); // 캐릭터를 그립니다.
    }

    function update() {
      if ((keyPressed[13] === true) && (STATE_START === false)) {
        startGame();
      }

      if (STATE_START) {

        if (keyPressed[37]) { sx -= 12; } // 왼쪽으로 이동 
        if (keyPressed[39]) { sx += 12; } // 오른쪽으로 이동

        // 고양이가 캔버스 왼쪽 경계를 넘지 않도록 함.
        if (sx < 0) {
          sx = 0;
        }

        // 고양이가 캔버스 오른쪽 경계를 넘지 않도록 함.
        if (sx + sw > canvas.width) {
          sx = canvas.width - sw;
        }
        drawGame(); // 게임 화면을 그립니다.

        // 과일을 화면에 그리고, 위치를 업데이트하는 로직 추가
        fruits.forEach(function (fruit, index) {
          fruit.y += fruit.speed; // 과일이 떨어지는 속도로 y좌표 업데이트
          // 과일 그리기 (이미지 로딩 및 그리기 로직 필요)
          fruitImage = new Image;
          fruitImage.src = `./source/${fruit.name}.png`;
          ctx.drawImage(fruitImage, fruit.x, fruit.y, fruitsSize, fruitsSize);

          // 과일이 화면 밖으로 떨어지면 배열에서 제거
          if (fruit.y > canvas.height) {
            fruits.splice(index, 1);
          }

          // 충돌 검사
          if (checkCollision(fruit)) {
            // 음악 재생 로직 추가
            document.getElementById('get').play();
            fruits.splice(index, 1); // 충돌한 과일 제거
            score += 10; // 점수 증가
          }

        });
        // 게임 화면에 점수 표시
        drawText("bold 30px Do Hyeon", "#000000", "left", "Score: " + score, -60, -300);
      }
    }

    function checkCollision(fruit) {
      return sx < fruit.x + fruitsSize &&
        sx + sw > fruit.x &&
        sy < fruit.y + fruitsSize &&
        sy + sh > fruit.y;
    }


    function createFruits() {
      // 과일 생성 간격을 랜덤으로 설정
      var interval = Math.floor(Math.random() * (100 - 20 + 1)) + 1000; // 1초에서 3초사이

      // 과일 객체 생성
      setTimeout(function () {
        var fruitIndex = Math.floor(Math.random() * fruitsName.length); // 랜덤한 과일 종류 선택
        var fruit = {
          name: fruitsName[fruitIndex], // 과일 이름
          x: Math.floor(Math.random() * (canvas.width - fruitsSize)), // 랜덤한 x 위치
          y: -fruitsSize, // 화면 상단에서 시작
          speed: Math.random() * 5 + 5 // 랜덤한 속도
        };

        fruits.push(fruit); // 생성된 과일을 배열에 추가

        createFruits(); // 재귀적으로 호출하여 계속해서 과일 생성
      }, interval);
    }


    function getKeyDown(event) {
      // console.log(event)
      keyPressed[event.keyCode] = true;
    }

    function getKeyUp(event) {
      keyPressed[event.keyCode] = false;
    }
  </script>
</body>

</html>
